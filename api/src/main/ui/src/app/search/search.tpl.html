
<div class='keyword'>
    <form ng-submit="doSearch()">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." ng-model="queryString"/>
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </form>
</div>

<div class='location panel'>
    <div class="panel-heading" ng-class="{selected: useBounds}">
        <label>Include Location:</label>
        <input type="checkbox" ng-model="useBounds" />
    </div>
    <div ng-class="{minimized: !useBounds}" class="location-body-cnt">
        <div class="panel-body">
            <label class="inline">Lat: </label><input class="inline" type="text" ng-model="lat" />
            <label class="inline">Lon: </label><input class="inline" type="text" ng-model="lon" />
            <div>
                <label>Radius(Miles):</label>
                <input type="number" ng-model="radius" />
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary btn-sm" ng-click="doSearch()"><i class="fa fa-crosshairs"></i> Apply</button>
        </div>
    </div>
</div>
