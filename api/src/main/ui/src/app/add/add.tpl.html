<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Add Site</h3>
    </div>
    <div class="panel-body">
        <div class="location">
            <label class="inline">Lat: </label><input class="inline" type="text" ng-model="lat" />
            <label class="inline">Lon: </label><input class="inline" type="text" ng-model="lon" />
        </div>
        <div class="keywords">
            <form ng-submit="addKeyword()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add a descriptive keyword" ng-model="keyword"/>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="addKeyword()"><i class="fa fa-plus-circle"></i></button>
                    </span>
                </div>
            </form>
            <div class="keyword" ng-repeat="k in keywords">
                {{k}} <button ng-click="removeKeyword(k)"><i class="fa fa-times-circle-o"></i></button>
            </div>
        </div>
        <div class="description">
            <label>Description</label>
            <textarea ng-model="description"></textarea>
        </div>
        <div class="image-upload">
            <label>Upload Image</label>
            <input name="file" type="file" multipart-file="imageFile" placeholder="Upload Image"/>
            <div class="img-preview" ng-repeat="i in sampleImages">
                <img src="rest/observation/image/{{i}}" />
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <form ng-submit="uploadDataPoint()">
            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-cloud-upload"></i> Submit!</button>
        </form>
    </div>
</div>
